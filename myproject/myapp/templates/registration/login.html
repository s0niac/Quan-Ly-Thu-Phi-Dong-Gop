<!DOCTYPE html>
<html>
  <head>
    <title>Đăng nhập</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
      .form-signin {
        margin-top: 50px;
      }
      .form-signin input[type="text"], .form-signin input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .form-signin button {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        border-radius: 12px;
      }
      .form-signin button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" method="post">
        <h2>Đăng nhập</h2>
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Đăng nhập</button>
        <p>Nếu bạn chưa có tài khoản, hãy <a href="/signup">Đăng ký</a></p>
      </form>
    </div>
  </body>
</html>
