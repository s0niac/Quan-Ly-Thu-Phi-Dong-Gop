<!DOCTYPE html>
<html>
  <head>
    <title>Tổ dân phố 7 phường La Khê</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/home-styles.css' %}"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h2>Trang quản lý tổ dân phố</h2>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Xin chào!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Trang chủ <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link active" href="/about">Giới thiệu</a>
          <a class="nav-item nav-link active" href="/service">Dịch vụ</a>
          <a class="nav-item nav-link active" href="/contact">Liên hệ</a>
          <a class="nav-item nav-link active" href="/logout">Đăng xuất</a>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <h3>Vui lòng đăng ký tài khoản để sử dụng</h3>
        <div class="container">
          <form class="form-signup" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Tài khoản</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Username của bạn">
            </div>
            <div class="form-group">
              <label for="first_name">Tên</label>
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Tên của bạn">
            </div>
            <div class="form-group">
              <label for="last_name">Họ</label>
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Họ của bạn">
            </div>
            <div class="form-group">
              <label for="password1">Mật khẩu</label>
              <input type="password" class="form-control" id="password1" name="password1" placeholder="Mật khẩu của bạn">
            </div>
            <div class="form-group">
              <label for="password2">Nhập lại mật khẩu</label>
              <input type="password" class="form-control" id="password2" name="password2" placeholder="Nhập lại mật khẩu của bạn">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Nhớ tôi nhé
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/login">Đã có tài khoản rùi á? Đăng nhập nhaa</a>
        </div>
        
        
      </section>
    </main>
    <div id="footer">&copy; 2023 Nhóm 3 - Nhập môn Công nghệ phần mềm.</div>
  </body>
</html>
