<!DOCTYPE html>
<html>

<head>
    <title>Tổ dân phố 7 phường La Khê</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/newstyles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Đăng ký</h1>

            <form class="form" id="register-form" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Tên tài khoản" id="username" name="Username của bạn" required>
                <input type="email" placeholder="Địa chỉ email" id="email" name="Email của bạn" required> 
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Tên của bạn" required>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Họ của bạn" required>
                <input type="password" placeholder="Mật khẩu" id="password1" name="password1" required>
                <input type="password" placeholder="Nhập lại mật khẩu" id="password2" name="password2" required>

                <button type="submit">Đăng ký</button>

                <h3>Đã có tài khoản? <a href="/login">Đăng nhập</a></h3>
            </form>
        </div>

        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

</body>

</html>
